<div class="row">
  <div class="form-group"
       ng-class="{ 'has-error': (!form.repeatPassword.$focused && form.repeatPassword.$error.equals) ||
                                ( form.repeatPassword.$focused && form.repeatPassword.$error.equalsSoFar)}">
    <label for="repeatPassword" class="col-sm-3 control-label">Confirm&nbsp;Password</label>
    <div class="col-sm-5">
      <input type="password"
             class="form-control"
             id="repeatPassword"
             name="repeatPassword"
             ng-model="userForm.repeatPassword"
             placeholder="Repeat password"
             ff-focus
             ff-assert-equal="userForm.password">
    </div>
    <div class="col-sm-4">
      <div class="help-block"
           ng-show="(!form.repeatPassword.$focused && form.repeatPassword.$error.equals) ||
                    ( form.repeatPassword.$focused && form.repeatPassword.$error.equalsSoFar)">Passwords does not match</div>
    </div>
   </div>
</div>
