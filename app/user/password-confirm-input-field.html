<div class="row">
  <div class="form-group"
       ng-class="{ 'has-error': (!form.repeatPassword.$focused && form.repeatPassword.$error.equals) ||
                                ( form.repeatPassword.$focused && form.repeatPassword.$error.equalsSoFar)}">
    <label for="account.confirmPassword" class="col-sm-3 control-label">Confirm&nbsp;Password</label>
    <div class="col-sm-5">
      <input type="password"
             class="form-control"
             id="account.confirmPassword"
             name="account.confirmPassword"
             ng-model="details.account.confirmPassword"
             placeholder="Repeat password to confirm"
             ff-focus
             ff-assert-equal="details.account.password">
    </div>
    <div class="col-sm-4">
      <div class="help-block"
           ng-show="(!form.account.confirmPassword.$focused && form.account.confirmPassword.$error.equals) ||
                    ( form.account.confirmPassword.$focused && form.account.confirmPassword.$error.equalsSoFar)">
        Passwords does not match
      </div>
    </div>
   </div>
</div>
