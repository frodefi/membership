<div class="row">
  <div class="form-group"
       ng-class="{ 'has-error': (!form.confirmPassword.$focused && model.user.details.confirmPassword && form.confirmPassword.$error.equals) ||
                                ( form.confirmPassword.$focused && form.confirmPassword.$error.equalsSoFar)}">
    <label for="confirmPassword" class="col-sm-3 control-label">Confirm&nbsp;Password</label>
    <div class="col-sm-5">
      <input type="password"
             class="form-control"
             ng-class="{'no-border': model.viewMode}"
             ng-focus="model.setViewMode(false); model.resetPasswords()"
             ff-focus
             id="confirmPassword"
             name="confirmPassword"
             ng-model="model.user.details.confirmPassword"
             placeholder="Confirm new password"
             ff-assert-equal="model.user.details.password">
    </div>
    <div class="col-sm-4">
      <div class="help-block"
           ng-show="(!form.confirmPassword.$focused && model.user.details.confirmPassword && form.confirmPassword.$error.equals) ||
                    ( form.confirmPassword.$focused && form.confirmPassword.$error.equalsSoFar)">
        Passwords does not match
      </div>
    </div>
   </div>
</div>
