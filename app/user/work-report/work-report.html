<div ng-show="model.user.account.username === model.data.thisUserUsername ||
                          model.user.account.username === 'admin'">
  <div class="row">
    <div class="form-group">
      <label for="date" class="col-sm-3 control-label">Date</label>

      <div class="col-sm-5">
        <p class="input-group">
          <input type="text"
                 id="date"
                 class="form-control"
                 datepicker-popup="{{model.datepicker.format}}"
                 ng-model="model.data.thisUser.newWorkReport.date"
                 is-open="model.datepicker.opened"
                 max-date="model.datepicker.today"
                 datepicker-options="model.datepicker.dateOptions"
                 current-text="Today"
                 clear-text="Clear"
                 close-text="Close">
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="model.datepicker.open($event)"><i
                class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
      </div>
      <div class="col-sm-4 help-block" ng-show="model.showHelp.date">When was the work performed?</div>
    </div>
  </div>
  <div class="row">
    <div class="form-group">
      <label for="comment" class="col-sm-3 control-label">Comment</label>

      <div class="col-sm-5">
        <input type="text"
               class="form-control"
               ng-class="{'no-extras': model.viewMode}"
               ng-focus="model.setViewMode(false); model.setShowHelp('comment')"
               id="comment"
               name="comment"
               placeholder="Any comment, if any"
               ng-model="model.data.thisUser.newWorkReport.comment">
      </div>
      <div class="col-sm-4 help-block" ng-show="model.showHelp.comment">A comment, if any.</div>
    </div>
  </div>
  <div class="row">
    <div class="form-group">
      <label for="hours" class="col-sm-3 control-label">Hours</label>

      <div class="col-sm-5">
        <input type="text"
               class="form-control"
               ng-class="{'no-extras': model.viewMode}"
               ng-focus="model.setViewMode(false); model.setShowHelp('hours')"
               id="hours"
               name="hours"
               placeholder="Time spent in hours"
               ng-model="model.data.thisUser.newWorkReport.hours">
      </div>
      <div class="col-sm-4 help-block" ng-show="model.showHelp.hours">Time spent, in hours, like 4 or 3,5</div>
    </div>
  </div>
</div>
