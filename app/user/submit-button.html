<div class="row">
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <div ng-show="model.viewMode">
        <a href="" ng-click="model.viewMode=false">Edit</a>
      </div>
      <div ng-hide="model.viewMode">
        <button type="submit" class="btn btn-default" ng-disabled="!model.unsavedChanges || form.$invalid">{{model.submitText}}</button>
        <a href="" ng-click="model.cancel(); form.$setPristine()">Cancel</a>
      </div>
    </div>
  </div>
</div>
