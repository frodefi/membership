<div class="row">
  <div class="form-group">
    <label for="name" class="col-sm-3 control-label">Name</label>

    <div class="col-sm-5">
      <input type="text"
             class="form-control"
             ng-disabled="model.thisUserUsername !== model.user.details.username"
             ng-class="{'no-extras': model.viewMode}"
             ng-focus="model.setViewMode(false); model.setShowHelp('name')"
             id="name"
             name="name"
             placeholder="Enter the name of the boat"
             ng-model="model.data.details.thisUser.boat.name">
    </div>
    <div class="col-sm-4 help-block" ng-show="model.showHelp.name">Name of boat</div>
  </div>
</div>
<div class="row">
  <div class="form-group">

    </div>
    <div class="col-sm-4 help-block" ng-show="model.showHelp.reg">The boats official registration number</div>
  </div>
</div>
