<div class="row">
  <div class="form-group">
    <label class="col-sm-3 control-label">General:</label>

    <div class="col-sm-9"></div>
  </div>
</div>
<div class="row">
  <div class="row">
    <div class="form-group">
      <label class="col-sm-3 control-label">Administrator</label>

      <div class="col-sm-5">
        <label class="radio-inline">
          <input type="radio"
                 value="self"
                 name="admin"
                 ng-focus="model.setViewMode(false); model.setShowHelp('admin')"
                 ng-model="model.data.details.me.public.boat.admin"> Yourself
        </label>
        <label class="radio-inline">
          <input type="radio"
                 value="other"
                 ng-focus="model.setViewMode(false); model.setShowHelp('admin')"
                 name="admin"
                 ng-model="model.data.details.me.public.boat.admin"> Another person (must be a registered user)
        </label>
      </div>
      <div class="col-sm-4 help-block" ng-show="model.showHelp.admin">Who is administering the membership?</div>
    </div>
  </div>
  <div class="form-group" ng-show="model.data.details.me.public.boat.admin === 'other'">
    <label for="search" class="col-sm-3 control-label">Find user</label>

    <div class="col-sm-5">
      <input type="text"
             class="form-control"
             ng-class="{'no-border': model.viewMode}"
             ng-focus="model.setViewMode(false); model.setShowHelp('search')"
             id="search"
             name="search"
             placeholder="Start typing a name of a user"
             ng-model="model.search">
    </div>
    <div class="col-sm-4 help-block" ng-show="model.showHelp.search">Select a administrator for your membership by
      starting to typing the name of an existing user.
    </div>
  </div>
</div>
<div class="row">
  <div class="form-group">
    <label class="col-sm-3 control-label">Boat details:</label>

    <div class="col-sm-9"></div>
  </div>
</div>
<div class="row">
  <div class="form-group">
    <label for="name" class="col-sm-3 control-label">Name</label>

    <div class="col-sm-5">
      <input type="text"
             class="form-control"
             ng-class="{'no-border': model.viewMode}"
             ng-focus="model.setViewMode(false); model.setShowHelp('name')"
             id="name"
             name="name"
             placeholder="Enter the name of the boat"
             ng-model="model.data.details.me.boat.name">
    </div>
    <div class="col-sm-4 help-block" ng-show="model.showHelp.name">Name of boat</div>
  </div>
</div>
<div class="row">
  <div class="form-group">
    <label for="reg" class="col-sm-3 control-label">Registration number</label>

    <div class="col-sm-5">
      <input type="text"
             class="form-control"
             ng-class="{'no-border': model.viewMode}"
             ng-focus="model.setViewMode(false); model.setShowHelp('reg')"
             id="reg"
             name="reg"
             placeholder="Enter the the boat registration number"
             ng-model="model.data.details.me.boat.reg">
    </div>
    <div class="col-sm-4 help-block" ng-show="model.showHelp.reg">The boats official registration number</div>
  </div>
</div>
<div class="row">
  <div class="form-group">
    <label for="type" class="col-sm-3 control-label">Type</label>

    <div class="col-sm-5">
      <input type="text"
             class="form-control"
             ng-class="{'no-border': model.viewMode}"
             ng-focus="model.setViewMode(false); model.setShowHelp('type')"
             id="type"
             name="type"
             placeholder="Enter the boat type"
             ng-model="model.data.details.me.boat.type">
    </div>
    <div class="col-sm-4 help-block" ng-show="model.showHelp.type">Boat type, like "Hansavik 23"</div>
  </div>
</div>
<div class="row">
  <div class="form-group">
    <label for="width" class="col-sm-3 control-label">Width</label>

    <div class="col-sm-5">
      <input type="text"
             class="form-control"
             ng-class="{'no-border': model.viewMode}"
             ng-focus="model.setViewMode(false); model.setShowHelp('width')"
             id="width"
             name="width"
             placeholder="Enter the width of the boat"
             ng-model="model.data.details.me.boat.width">
    </div>
    <div class="col-sm-4 help-block" ng-show="model.showHelp.width">Boat width in meter, like "2,3"</div>
  </div>
</div>
<div class="row">
  <div class="form-group">
    <label for="length" class="col-sm-3 control-label">Length</label>

    <div class="col-sm-5">
      <input type="text"
             class="form-control"
             ng-class="{'no-border': model.viewMode}"
             ng-focus="model.setViewMode(false); model.setShowHelp('length')"
             id="length"
             name="length"
             placeholder="Enter the length of the boat"
             ng-model="model.data.details.me.boat.length">
    </div>
    <div class="col-sm-4 help-block" ng-show="model.showHelp.length">Boat length</div>
  </div>
</div>
