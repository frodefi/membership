<div class="row">
  <label class="col-sm-3 control-label">Using a social network</label>
  <div class="col-sm-9">
    <button type="submit" class="btn btn-primary" ng-click="facebookLogin()" ng-hide="user.authenticated">Login with Facebook</button>
    <button type="submit" class="btn btn-danger"  ng-click="googleLogin()"   ng-hide="user.authenticated">Login with Google</button>
    <button type="submit" class="btn btn-success" ng-click="linkedinLogin()" ng-hide="user.authenticated">Login with LinkedIn</button>
    <button type="submit" class="btn btn-warning" ng-click="twitterLogin()"  ng-hide="user.authenticated">Login with Twitter</button>
  </div>
</div>
<div class="row col-sm-12">&nbsp;</div>
<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-10 line-center-1">
    <strong class="line-center-2">Or with your email address</strong>
  </div>
  <div class="col-sm-1"></div>
</div>
<div class="row col-sm-12">&nbsp;</div>
