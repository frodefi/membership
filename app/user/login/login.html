<div class="row">
  <div class="col-sm-12">
    <h3>Login</h3>
  </div>
</div>
<form class="form-horizontal" role="form" name="form" novalidate ng-submit="model.login()">
  <!--<div ng-include="'user/social.html'"></div>-->
  <div ff-alert=""></div>
  <div class="row">
    <div class="form-group">
      <label for="username" class="col-sm-3 control-label">Username</label>

      <div class="col-sm-5">
        <input type="text"
               class="form-control"
               id="username"
               name="username"
               placeholder="Your username"
               ng-model="model.data.username"
               required>
      </div>
      <div class="col-sm-4"></div>
    </div>
  </div>
  <div class="row">
    <div class="form-group">
      <label for="password" class="col-sm-3 control-label">Password</label>

      <div class="col-sm-5">
        <input type="password"
               class="form-control"
               id="password"
               name="password"
               placeholder="Password"
               ng-model="model.data.password"
               required>
      </div>
      <div class="col-sm-4"></div>
    </div>
  </div>
  <div class="row">
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-9">
        <button type="submit" class="btn btn-default" ng-disabled="form.usename.$pristine || form.password.$pristine">Log in</button>
      </div>
    </div>
  </div>
</form>
