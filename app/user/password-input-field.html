<div class="row">
  <div class="form-group"
       ng-class="{ 'has-error': form.account.password.$invalid &&
                               !form.account.password.$pristine  &&
                               !form.account.password.$focused}">
    <label for="account.password" class="col-sm-3 control-label">Password</label>
    <div class="col-sm-5">
      <input type="password"
             class="form-control"
             id="account.password"
             name="account.password"
             placeholder="Password"
             ng-model="details.account.password"
             ff-focus
             required
             ng-pattern="/\d+/"
             ng-minlength="2">
    </div>
    <div class="col-sm-4">
      <div class="help-block"
           ng-show="form.account.password.$dirty &&
                    form.account.password.$invalid &&
                   !form.account.password.$focused">
        Password must be at least two characters<br> and contain a number
      </div>
    </div>
  </div>
</div>
