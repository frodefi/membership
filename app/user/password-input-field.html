<div class="row">
  <div class="form-group"
       ng-class="{ 'has-error': form.password.$invalid &&
                               !form.password.$pristine  &&
                               !form.password.$focused}">
    <label for="password" class="col-sm-3 control-label">Password</label>
    <div class="col-sm-5">
      <input type="password"
             class="form-control"
             ng-class="{'no-extras': model.viewMode}"
             ng-focus="model.setViewMode(false); model.resetPasswords()"
             ff-focus
             id="password"
             name="password"
             placeholder="Enter new password"
             ng-model="model.user.details.password"
             required
             ng-pattern="/\d+/"
             ng-minlength="2">
    </div>
    <div class="col-sm-4">
      <div class="help-block"
           ng-show="form.password.$dirty &&
                    form.password.$invalid &&
                   !form.password.$focused">
        Password must be at least two characters<br> and contain a number
      </div>
    </div>
  </div>
</div>
