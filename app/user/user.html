<div class="row">
  <div class="col-sm-12">
    <h3>User-page</h3>
    {{item}}
  </div>
</div>
<div ff-alert=""></div>
<div class="row">
  <div class="col-sm-12">
    <ul class="nav nav-pills">
      <li ng-show="model.thisUserUsername === model.user.details.username"
          ng-class="{active: ('user.account' | routeSegmentEqualsTo)}">
        <a href="#/user/{{model.user.details.username}}/account">Account</a>
      </li>
      <li ng-class="{active: ('user.profile' | routeSegmentEqualsTo)}">
        <a href="#/user/{{model.user.details.username}}/profile">Profile</a>
      </li>
      <li ng-class="{active: ('user.roles' | routeSegmentEqualsTo)}">
        <a href="#/user/{{model.user.details.username}}/memberships">Memberships</a>
      </li>
      <li ng-class="{active: ('user.notes' | routeSegmentEqualsTo)}">
        <a href="#/user/{{model.user.details.username}}/notes">Notes</a>
      </li>
      <li ng-class="{active: ('user.boat' | routeSegmentEqualsTo)}">
        <a href="#/user/{{model.user.details.username}}/boat">Boat</a>
      </li>
    </ul>
  </div>
</div>
<form class="form-horizontal"
      role="form"
      name="model.form"
      novalidate
      ng-submit="model.updateAll()">
  <div ng-include="'user/timestamps.html'"></div>
  <div class="row top-buffer">
    <div class="col-sm-12">
      <div class="anim" app-view-segment="1">To view and edit info, choose grouping above.</div>
    </div>
  </div>
  <div ng-include="'user/submit-button.html'"></div>
</form>
