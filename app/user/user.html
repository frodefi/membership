<div class="row">
  <div class="col-sm-12">
    <h3>User-page</h3>
  </div>
</div>
<div ff-alert=""></div>
<div class="row">
  <div class="col-sm-12">
    <ul class="nav nav-pills">
      <li ng-class="{active: ('user.account' | routeSegmentEqualsTo)}">
        <a href="#{{ 'user.account' | routeSegmentUrl }}">Account</a>
      </li>
      <li ng-class="{active: ('user.profile' | routeSegmentEqualsTo)}">
        <a href="#{{ 'user.profile' | routeSegmentUrl }}">Profile</a>
      </li>
      <li ng-class="{active: ('user.roles' | routeSegmentEqualsTo)}">
        <a href="#{{ 'user.roles' | routeSegmentUrl }}">Roles</a>
      </li>
      <li ng-class="{active: ('user.note' | routeSegmentEqualsTo)}">
        <a href="#{{ 'user.note' | routeSegmentUrl }}">Notes</a>
      </li>
      <li tmp-ng-show="model.data.details.thisUser.boat" ng-class="{active: ('user.boat' | routeSegmentEqualsTo)}">
        <a href="#{{ 'user.boat' | routeSegmentUrl }}">Berth</a>
      </li>
    </ul>
  </div>
</div>
<form class="form-horizontal"
      role="form"
      name="model.form"
      novalidate
      ng-submit="model.save()">
  <div ng-include="'user/timestamps.html'"></div>
  <div class="row top-buffer">
    <div class="col-sm-12">
      <div class="anim" app-view-segment="1">To view and edit info, choose grouping above.</div>
    </div>
  </div>
  <div ng-include="'user/submit-button.html'"></div>
</form>
