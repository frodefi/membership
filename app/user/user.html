<div class="row">
  <div class="col-sm-12">
    <h3>User-page</h3>
  </div>
</div>
<div ff-alert=""></div>
<div class="row">
  <div class="col-sm-12">
    <ul class="nav nav-pills">
      <li ng-class="{active: ('user.account' | routeSegmentEqualsTo)}">
        <a href="#{{ 'user.account' | routeSegmentUrl }}">Account</a>
      </li>
      <li ng-class="{active: ('user.profile' | routeSegmentEqualsTo)}">
        <a href="#{{ 'user.profile' | routeSegmentUrl }}">Profile</a>
      </li>
      <li ng-class="{active: ('user.roles' | routeSegmentEqualsTo)}">
        <a href="#{{ 'user.roles' | routeSegmentUrl }}">Roles</a>
      </li>
      <li ng-class="{active: ('user.comment' | routeSegmentEqualsTo)}">
        <a href="#{{ 'user.comment' | routeSegmentUrl }}">Comment</a>
      </li>
      <li tmp-ng-show="overview.data.membership[0]" ng-class="{active: ('user.membership' | routeSegmentEqualsTo)}">
        <a href="#{{ 'user.membership' | routeSegmentUrl }}">Membership</a>
      </li>
      <li tmp-ng-show="overview.data.boat[0]" ng-class="{active: ('user.boat' | routeSegmentEqualsTo)}">
        <a href="#{{ 'user.boat' | routeSegmentUrl }}">Boat</a>
      </li>
    </ul>
  </div>
</div>

    <div class="anim" app-view-segment="1">To view and edit info, choose grouping above.</div>
  </div>
