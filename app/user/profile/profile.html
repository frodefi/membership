<div class="row">
  <div class="form-group">
    <label for="fullName" class="col-sm-3 control-label">Full name</label>

    <div class="col-sm-5">
      <input type="text"
             class="form-control"
             ng-class="{'no-border': model.viewMode}"
             ng-focus="model.setViewMode(false); model.setShowHelp('fullName')"
             id="fullName"
             name="fullName"
             placeholder="Your full name"
             ng-model="model.data.details.thisUser.public.profile.fullName">
    </div>
    <div class="col-sm-4 help-block" ng-show="model.showHelp.fullName">Your full name</div>
  </div>
</div>
<div class="row">
